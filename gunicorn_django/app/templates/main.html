{% extends 'base.html' %}
{% block head %}
    {% if user %}
        <h4>Hello, {{ user }}</h4>
    {% endif %}
{% endblock %}
{% block content %}
    <h3>Last question</h3>
    <div class="row">
        {% for question in latest %}
            <div class="col-md-6">
                <h4><a href="{{ question.get_url }}">{{ question.description }}</a></h4>
                <h5>author: {{ question.author }} date: {{ question.pub_date }}</h5>
            </div>
        {% endfor %}
    </div>

{% endblock %}
