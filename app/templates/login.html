{% extends 'base.html' %}
{% block content %}
    <div class="form-group">
        {% if errors != '' %}
            <div class="alert alert-dismissible alert-danger">
                <strong>{{ errors }}</strong>
                <div class="alert-link">Change a few things up</div>
                and try submitting
                again.
            </div>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">

                <input type="text" class="form-control" name="{{ form.login.html_name }}"
                       style="width: 30%; margin: 10px 0" placeholder="Enter Login">

                <input type="password" class="form-control"
                       name="{{ form.password.html_name }}" placeholder="Password"
                       style="width: 30%;margin: 10px 0">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 15%">login</button>
        </form>
    </div>

{% endblock %}
